<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>blockd3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a visual editor for d3">
    <meta name="author" content="nicholas bollweg">

    <!--###STYLES-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/cm/lib/codemirror.css">
    <link rel="stylesheet" href="./lib/cm/theme/elegant.css">
    
    <link rel="stylesheet" href="./css/style.css">
    <!--STYLES###-->
    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="navbar" class="navbar navbar-fixed-top">
        
      <div class="navbar-inner">
            <ul class="nav pull-right">
              <li><a href="http://github.com/bollwyvl/blockd3">
                <i class="icon-github-sign"></i> 
                <span class="hidden-phone">About</span>
            </a></li>
            </ul>
        <div class="container">
          <a class="brand" href="#">
              <img id="logo" src="./svg/logo.svg"/>
              <span class="hidden-phone">blockd3</span></a>
          <div class="">
            <ul id="tabs" class="nav">
              <li class="active"><a href="#blockly">
                  <i class="icon-picture"></i>
                  <span class="hidden-phone">Blockly</span>
              </a></li>
              <li><a href="#javascript">
                <i class="icon-align-left"></i> 
                <span class="hidden-phone">JavaScript</span>
                </a></li>
              <li><a href="#xml">
                <i class="icon-tags"></i> 
                <span class="hidden-phone">XML</span>
                </a></li>
            </ul>
            <div id="actions" class="nav pull-right">
                    <a id="run" class="btn btn-small btn-success" href="#run">
                        <i class="icon-bolt"></i> 
                        <span class="hidden-phone">Run</span>
                    </a>
                    <a id="stop" class="btn btn-small btn-danger" href="#stop">
                        <i class="icon-off"></i> 
                        <span class="hidden-phone">Stop</span>
                    </a>
                    <a id="save_xml" href="#save_xml" class="btn btn-small">
                        <i class="icon-hdd"></i>
                        <span class="hidden-phone">Save</span>
                    </a>
                    <a id="load_xml "href="#load_xml" class="btn btn-small">
                        <i class="icon-folder-open"></i>
                        <span class="hidden-phone">Load</span>
                    </a>
                    <a id="discard" href="#discard" class="btn btn-small btn-danger"><i class="icon-trash"></i> 
                        <span class="hidden-phone">Discard</span>
                    </a>
                    <form id="file_form">
                    <input type="file" id="load"/>
                    </form>
                    <a id="show_alerts" class="btn btn-small btn-warning" href="#alerts">
                        <i class="icon-exclamation-sign"></i> 
                        <span class="hidden-phone">Alerts</span>
                    </a>
                </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    
    <div id="container" class="container-fluid" style="display:none;">

      <!-- Example row of columns -->
      <div id="panes" class="row-fluid">
          <div id="content_blockly" class="span6 pane full_height">
              <a name="blockly"></a>
              <h2>Blockly</h2>
          </div>
          <div id="content_d3" class="span6 half_height">
              <a name="d3"></a>
              <h2>SVG</h2>
          </div>
          <div id="content_javascript" class="span6 pane half_height">
              <h2>JavaScript</h2>
            <textarea id="textarea_javascript"></textarea>
          </div>

          <div id="content_xml">
            <a name="xml"></a>
            <textarea id="textarea_xml"></textarea>
          </div>
        </div>
        <div id="alert" class="alert">
          <button type="button" class="close">Ã—</button>
          <h3>Alert History</h3>
          <ul>
              
          </ul>
        </div>
        
      <footer class="navbar-fixed-bottom">
        <p>
           Built with <a href="http://d3js.org">d3</a>, <a href="https://github.com/bollwyvl/blockd3">b4</a>, <a href="https://github.com/twitter/bootstrap">bootstrap</a>, <a href="https://github.com/marijnh/CodeMirror">CodeMirror</a> &amp; <a href="http://code.google.com/p/blockly">Blockly</a>. blockd3 is Free Software licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache Public License 2.0</a>
        </p>
      </footer>
    </div> <!-- /container -->
    
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--###SCRIPTS-->
    <script src="./lib/jquery-1.8.2.min.js"></script>
    <script src="./lib/b4/lib/underscore-min.js"></script>
    <script type="text/javascript" src="./lib/d3/d3.v2.min.js"></script>
    
    <!-- CM -->
    <script src="./lib/cm/lib/codemirror.js"></script>
    <script src="./lib/cm/mode/javascript/javascript.js"></script>
    <script src="./lib/cm/mode/xml/xml.js"></script>
    
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="./js/BlobBuilder.min.js"></script>
    <script type="text/javascript" src="./js/FileSaver.min.js"></script>
    
    <script type="text/javascript" src="./js/editor.js"></script>
    <!--SCRIPTS###-->
    
  </body>
</html>
